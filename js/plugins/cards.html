<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="../../css/bootstrap.css" />
<link rel="stylesheet" href="../../css/admin.css" />
<script type="text/javascript" src="../jquery.js"></script>
<script type="text/javascript" src="../bootstrap.js"></script>
<script type="text/javascript">
(function($) {
    $(document).ready(function() {

        function hasHeader() {
          return $('#has-header-input').is(':checked');
        }
        $('#insert').click(function() {
        var title = $('input[name=title]').val();
        var footer = $('input[name=footer]').val();
        var type = $('select[name=type]').val();

        top.tinymce.activeEditor.insertContent('[bs_card title="'+ title +'" type="' + type.toLowerCase() + '"'+ (hasHeader() ? ' header="true"': '') + ' footer="' + footer + '"]Type your card text here.[/bs_card]');
        top.tinymce.activeEditor.windowManager.close();
        });
    });
}(jQuery));
</script>
</head>
<body>
    <div class="container">
        <form role="form">
            <div class="form-group">
                
                <label for="title">Card title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Card title"/>
                
                <label for="type">Card Type</label>
                <select class="form-control" id="type" name="type">
                    <option value="" selected>Default</option>
                    <option value="inverse" selected>Inverse</option>
                    <option value="primary">Primary</option>
                    <option value="secondary">Secondary</option>
                    <option value="success">Success</option>
                    <option value="info">Info</option>
                    <option value="warning">Warning</option>
                    <option value="danger">Danger</option>
                    <option value="outline-primary">Outline Primary</option>
                    <option value="outline-secondary">Outline Secondary</option>
                    <option value="outline-success">Outline Success</option>
                    <option value="outline-info">Outline Info</option>
                    <option value="outline-warning">Outline Warning</option>
                    <option value="outline-danger">Outline Danger</option>
                </select>
                
                <label for="footer">Footer text (optional)</label>
                <input type="text" class="form-control" id="footer" name="footer" placeholder="Footer text"/>

                <label>Optional Header style</label>
                <div class="checkbox">
                    <label>
                        <input id="has-header-input" type="checkbox" checked> Display Card Header ?
                    </label>
                </div>
                
            </div>
            <button type="submit" id="insert" class="btn btn-primary">Insert</button>
        </form>
    </div>
</body>
</html>
