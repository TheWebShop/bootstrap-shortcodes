<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="../../css/bootstrap.css" />
<link rel="stylesheet" href="../../css/admin.css" />
<script type="text/javascript" src="../jquery.js"></script>
<script type="text/javascript" src="../bootstrap.js"></script>
<script type="text/javascript">
(function($) {
    $(document).ready(function() {
        $('#insert').click(function() {
        var size = $('select[name=size]').val();
        var mode = $('select[name=mode]').val();
        var type = $('select[name=type]').val();
        var value = $('input[name=value]').val();
        var link = $('input[name=link]').val();
        top.tinymce.activeEditor.insertContent('[bs_button size="'+size.toLowerCase()+'" mode="'+mode.toLowerCase()+'" type="'+type.toLowerCase()+'" value="'+value+'" href="'+link+'"]');
        top.tinymce.activeEditor.windowManager.close();
        });
    });
}(jQuery));
</script>
</head>
<body>
    <div class="container">
        <form role="form">
            <div class="form-group">
                <label for="size">Size</label>
                <select class="form-control" id="size" name="size">
                    <option value="sm">Small</option>
                    <option value="md" selected>Normal</option>
                    <option value="lg">Large</option>
                </select>
                <label for="mode">Display mode</label>
                <select class="form-control" id="mode" name="mode">
                    <option value="default" selected>Normal</option>
                    <option value="block">Block</option>
                </select>
                <label for="type">Types</label>
                <select class="form-control" id="type" name="type">
                    <option value="primary" selected> Primary</option>
                    <option value="secondary"> Secondary</option>
                    <option value="success"> Success</option>
                    <option value="info"> Info</option>
                    <option value="warning"> Warning</option>
                    <option value="danger"> Danger</option>
                    <option value="link"> Link</option>
                    <option value="outline-primary">Outline Primary</option>
                    <option value="outline-secondary">Outline Secondary</option>
                    <option value="outline-success">Outline Success</option>
                    <option value="outline-info">Outline Info</option>
                    <option value="outline-warning">Outline Warning</option>
                    <option value="outline-danger">Outline Danger</option>
                </select>
                <label for="value">Value</label>
                <input type="text" class="form-control" id="value" name="value" placeholder="Value" />
                <label for="link">Link</label>
                <input type="text" class="form-control" id="link" name="link" placeholder="#" />
            </div>
            <button type="submit" id="insert" class="btn btn-primary">Insert</button>
        </form>
    </div>
</body>
</html>
