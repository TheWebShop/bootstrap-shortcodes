<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="../../css/bootstrap.css" />
<link rel="stylesheet" href="../../css/admin.css" />
<script type="text/javascript" src="../jquery.js"></script>
<script type="text/javascript" src="../tether.js"></script>
<script type="text/javascript" src="../bootstrap.js"></script>
<script type="text/javascript">
(function($) {
    $(document).ready(function() {
        $('#insert').click(function() {
        var size = $('select[name=size]').val();
        var mode = $('select[name=mode]').val();
        var type = $('select[name=type]').val();
        var extraclass = $('input[name=extraclass]').val();
        var value = $('input[name=value]').val();
        var link = $('input[name=link]').val();
        top.tinymce.activeEditor.insertContent('[bs_button size="'+size.toLowerCase()+'" mode="'+mode.toLowerCase()+'" type="'+type.toLowerCase()+'" value="'+value+'" href="'+link+'"'+(extraclass ? ' class="' + extraclass + '"' :'')+']');
        top.tinymce.activeEditor.windowManager.close();
        });
    });
}(jQuery));
</script>
</head>
<body>
    <div class="container mt-4">
        <form role="form">
            <div class="form-group row">
                <label class="col-4 col-form-label" for="size">Size</label>
                <div class="col-8">
                    <select class="form-control" id="size" name="size">
                        <option value="sm">Small</option>
                        <option value="md" selected>Normal</option>
                        <option value="lg">Large</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label" for="mode">Display mode</label>
                <div class="col-8">
                    <select class="form-control" id="mode" name="mode">
                        <option value="default" selected>Normal</option>
                        <option value="block">Block</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label" for="type">Types</label>
                <div class="col-8">
                    <select class="form-control" id="type" name="type">
                        <option value="primary" selected>Primary</option>
                        <option value="secondary">Secondary</option>
                        <option value="success">Success</option>
                        <option value="info">Info</option>
                        <option value="warning">Warning</option>
                        <option value="danger">Danger</option>
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                        <option value="outline-primary">Outline Primary</option>
                        <option value="outline-secondary">Outline Secondary</option>
                        <option value="outline-success">Outline Success</option>
                        <option value="outline-info">Outline Info</option>
                        <option value="outline-warning">Outline Warning</option>
                        <option value="outline-danger">Outline Danger</option>
                        <option value="outline-light">Outline Light</option>
                        <option value="outline-dark">Outline Dark</option>
                        <option value="link">Link</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label" for="value">Value</label>
                <div class="col-8">
                    <input type="text" class="form-control" id="value" name="value" placeholder="Value" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label" for="link">Link</label>
                <div class="col-8">
                    <input type="text" class="form-control" id="link" name="link" placeholder="#" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label" for="extraclass">(Optional) Class</label>
                <div class="col-8">
                    <input type="text" class="form-control" id="value" name="extraclass" placeholder="className" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-12 text-right">
                <button type="submit" id="insert" class="btn btn-primary">Insert</button>
            </div>
        </form>
    </div>
</body>
</html>
